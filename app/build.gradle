plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {         
        url '../maven-repo'  
	}  
    google()
    flatDir {
        dirs 'lib'
    }
}

dependencies {

 	implementation 'org.apache.commons:commons-lang3:3.13.0'
 	implementation 'net.sf.jasperreports:jasperreports:6.20.6'
 	implementation 'ar.com.fdvs:DynamicJasper:5.+'
	// https://mvnrepository.com/artifact/org.beanio/beanio
	implementation 'org.beanio:beanio:2.1.0'
	
	testImplementation 'org.junit:junit:4.31.2'

    // This dependency is used by the application.
    implementation libs.guava
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.writer.demo.App'
}
